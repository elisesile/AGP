<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Résultat de la recherche</title>
	<h:outputStylesheet library="default" name="css/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
	<p:tabMenu activeIndex="#{param.menu}">
		<p:menuitem value="Accueil" outcome="/index" icon="pi pi-star"
			class="menu">
			<f:param name="menu" value="0" />
		</p:menuitem>
		<p:menuitem value="Chercher une offre" outcome="/offer-search"
			icon="pi pi-star" class="menu">
			<f:param name="menu" value="1" />
		</p:menuitem>
		<p:menuitem value="Chercher un hotel" outcome="/simple-search-hotel"
			icon="pi pi-search" class="menu">
			<f:param name="menu" value="2" />
		</p:menuitem>
		<p:menuitem value="Chercher un site" outcome="/simple-search-site"
			icon="pi pi-search" class="menu">
			<f:param name="menu" value="3" />
		</p:menuitem>
	</p:tabMenu>
	<h:form>
		<p:dataTable var="offre" value="#{offerResultBean.offres}">
			<f:facet name="header">
            	Offres trouvés
        	</f:facet>
			<p:column style="width:16px">
				<p:rowToggler />
			</p:column>
			<p:column headerText="Nom">
				<h:outputText value="#{offre.name}" />
			</p:column>
			<p:column headerText="Prix">
				<h:outputText value="#{offre.price}" />
			</p:column>

			<p:rowExpansion style="text-align:center">
				<p:panelGrid columns="2" style="width:100%">
					<p:panelGrid columns="2" columnClasses="label,value"
						style="width:100%">
						<f:facet name="header">
	                		Infos détaillés
						</f:facet>

						<h:outputText value="Hotel" />
						<h:outputText value="#{offre.hotel.name}" />

						<h:outputText value="Prix" />
						<h:outputText value="#{offre.price}" />
					</p:panelGrid>
					<p:dataTable var="excursion" value="#{offre.excursions}" style="width:100%" >
						<f:facet name="header">
	                		Excursions
						</f:facet>
						<p:column headerText="Nom de l'excursion">
							<h:outputText value="#{excursion.name}" />
						</p:column>
						<p:column headerText="Description">
							<h:outputText value="#{excursion.description}" />
						</p:column>
					</p:dataTable>
				</p:panelGrid>
			</p:rowExpansion>
		</p:dataTable>
	</h:form>
</h:body>
</html>
