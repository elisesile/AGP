<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Résultat de la recherche</title>
	<h:outputStylesheet library="default" name="css/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
	<p:tabMenu activeIndex="#{param.menu}">
		<p:menuitem value="Accueil" outcome="/index" icon="pi pi-star"
			class="menu">
			<f:param name="menu" value="0" />
		</p:menuitem>
		<p:menuitem value="Chercher une offre" outcome="/offer-search"
			icon="pi pi-star" class="menu">
			<f:param name="menu" value="1" />
		</p:menuitem>
		<p:menuitem value="Chercher un hotel" outcome="/simple-search-hotel"
			icon="pi pi-search" class="menu">
			<f:param name="menu" value="2" />
		</p:menuitem>
		<p:menuitem value="Chercher un site" outcome="/simple-search-site"
			icon="pi pi-search" class="menu">
			<f:param name="menu" value="3" />
		</p:menuitem>
	</p:tabMenu>
	<h:form style="text-align:center">

		<p:dataList var="offre" value="#{offerResultBean.offres}" itemType="none" style="margin:0px;text-align:center">
			<f:facet name="header">
            		Offres trouvés
        		</f:facet>
        	<p:column headerText="Nom: ">
				<h2>#{offre.name}</h2>
			</p:column>
			<p:dataTable value="#{offre}"
				style="width:100%">
				<p:column headerText="Prix de l'offre: ">
					<h:outputText value="#{offre.price}€" />
				</p:column>
				<p:column headerText="Hotel: ">
					<h:outputText value="#{offre.hotel.name}" />
				</p:column>
				<p:column headerText="Prix de l'hotel: ">
					<h:outputText value="#{offre.hotel.price}€/nuit" />
				</p:column>
			</p:dataTable>

			
			<p:dataTable var="excursion" value="#{offre.excursions}"
				style="width:100%">
				<f:facet name="header">
	                		Excursions
						</f:facet>
				<p:column headerText="Jour">
					<h:outputText value="#{excursion.name}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{excursion.description}" />
				</p:column>
			</p:dataTable>
		</p:dataList>
	</h:form>
</h:body>
</html>
