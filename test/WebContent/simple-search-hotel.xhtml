<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Chercher une information</title>
	<h:outputStylesheet library="default" name="css/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
	<p:tabMenu activeIndex="#{param.menu}">
		<p:menuitem value="Accueil" outcome="/index" icon="pi pi-star" class="menu">
			<f:param name="menu" value="0" />
		</p:menuitem>
		<p:menuitem value="Chercher une offre" outcome="/offer-search" icon="pi pi-star" class="menu">
			<f:param name="menu" value="1" />
		</p:menuitem>
		<p:menuitem value="Chercher un hotel" outcome="/simple-search-hotel" icon="pi pi-search" class="menu">
			<f:param name="menu" value="2" />
		</p:menuitem>
		<p:menuitem value="Chercher un site" outcome="/simple-search-site" icon="pi pi-search" class="menu">
			<f:param name="menu" value="3" />
		</p:menuitem>
	</p:tabMenu>
	<h:form>
		<h:outputText id="displayRange" value="Prix de la nuit d'hôtel compris entre #{simpleSearchHotelBean.minPrice}€ et #{simpleSearchHotelBean.maxPrice}€" />
		<p:slider minValue="0" maxValue="300" for="valMin,valMax" display="displayRange" style="width: 400px" range="true" displayTemplate="Prix de la nuit d'hôtel compris entre {min}€ et {max}€" />
		<h:inputHidden id="valMin" value="#{simpleSearchHotelBean.minPrice}" />
		<h:inputHidden id="valMax" value="#{simpleSearchHotelBean.maxPrice}" />
		<br />
		<p:commandButton value="Go" action="#{simpleSearchHotelBean.searchAction}">
		
		</p:commandButton>
	</h:form>
</h:body>
</html>
