<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Resultat de la recherche</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
</h:head>
<h:body>
	<p:tabMenu activeIndex="#{param.menu}">
		<p:menuitem value="Accueil" outcome="/index" icon="pi pi-star" class="menu">
			<f:param name="menu" value="0" />
		</p:menuitem>
		<p:menuitem value="Chercher une offre" outcome="/offer-search" icon="pi pi-star" class="menu">
			<f:param name="menu" value="1" />
		</p:menuitem>
		<p:menuitem value="Chercher des informations" outcome="/simple-search" icon="pi pi-search" class="menu">
			<f:param name="menu" value="2" />
		</p:menuitem>
	</p:tabMenu>
	<h:form id="form">
		<h2>Hotels trouvés: </h2>
		<p:repeat value="#{simpleResultBean.hotels}" var="hotel">
	        <h:panelGrid columns="2" style="width:100%" columnClasses="name,detail">
	            <p:commandLink update=":form:hotelDetail" oncomplete="PF('hotelDialog').show()">
	            	<f:setPropertyActionListener value="#{hotel}" target="#{simpleResultBean.selectedHotel}" />
	            	<h:outputText value="#{hotel.name}"/>
	            </p:commandLink>
	            <p:outputPanel>
	                <h:panelGrid columns="2" cellpadding="5">
	                    <h:outputText value="Prix:" />
	                    <h:outputText value="#{hotel.price}€" style="font-weight: bold"/>
	 
	                    <h:outputText value="Description:" />
	                    <h:outputText value="#{hotel.description}" style="font-weight: bold"/>
	 
	                </h:panelGrid>
	            </p:outputPanel>
	        </h:panelGrid>
	        <hr />
    	</p:repeat>
    	<p:dialog header="Hotel Info" widgetVar="hotelDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
	        <p:outputPanel id="hotelDetail" style="text-align:center;">
	            <p:panelGrid  columns="2" rendered="#{not empty simpleResultBean.selectedHotel}">
	 
	                <h:outputText value="Prix:" />
	                <h:outputText value="#{simpleResultBean.selectedHotel.price}€"/>
	 
	                <h:outputText value="Description:" />
	                <h:outputText value="#{simpleResultBean.selectedHotel.description}"/>

            	</p:panelGrid>
        	</p:outputPanel>
   		</p:dialog>
   		</h:form>
    	<h2>Sites touristiques trouvés: </h2>
    	<h:form id = "formSite">
    	<p:repeat value="#{simpleResultBean.sites}" var="site">
	        <h:panelGrid columns="2" style="width:100%" columnClasses="name,detail">
	             <p:commandLink update=":formSite:siteDetail" oncomplete="PF('siteDialog').show()">
	            	<f:setPropertyActionListener value="#{site}" target="#{simpleResultBean.selectedSite}" />
	            	<h:outputText value="#{site.name}"/>
	            </p:commandLink>
	            <p:outputPanel>
	                <h:panelGrid columns="2" cellpadding="5">
	                    <h:outputText value="Prix:" />
	                    <h:outputText value="#{site.price}€" style="font-weight: bold"/>
	 
	                    <h:outputText value="Description:" />
	                    <h:outputText value="#{site.description}" style="font-weight: bold"/>
	                </h:panelGrid>
	            </p:outputPanel>
	        </h:panelGrid>
	        <hr />
    	</p:repeat>
    	<p:dialog header="Site Info" widgetVar="siteDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
	        <p:outputPanel id="siteDetail" style="text-align:center;">
	            <p:panelGrid  columns="2" rendered="#{not empty simpleResultBean.selectedSite}" columnClasses="name,detail">
	 
	                <h:outputText value="Prix:" />
	                <h:outputText value="#{simpleResultBean.selectedSite.price}€"/>
	 
	                <h:outputText value="Description:" />
	                <h:outputText value="#{simpleResultBean.selectedSite.description}"/>

            	</p:panelGrid>
        	</p:outputPanel>
   		</p:dialog>
   		</h:form>
</h:body>
</html>
